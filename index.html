<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --surface2: #1c1c28;
      --border: #2a2a3d;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --text: #e8e8f0;
      --muted: #6b6b8a;
      --user-bubble: #6c63ff;
      --bot-bubble: #1c1c28;
      --glow: rgba(108, 99, 255, 0.15);
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(108,99,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(108,99,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 780px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 8px 20px;
      border-bottom: 1px solid var(--border);
      animation: fadeDown 0.5s ease;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 20px var(--glow);
    }

    .header-text h1 {
      font-family: 'Syne', sans-serif;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .header-text p {
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 300;
    }

    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.72rem;
      color: #4ade80;
      font-weight: 500;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 8px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    /* Welcome message */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 12px;
      opacity: 0.7;
      animation: fadeUp 0.6s ease;
    }

    .welcome-icon { font-size: 2.5rem; }

    .welcome h2 {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    .welcome p {
      font-size: 0.82rem;
      color: var(--muted);
      text-align: center;
      max-width: 320px;
      line-height: 1.6;
    }

    /* Message row */
    .msg-row {
      display: flex;
      gap: 12px;
      animation: fadeUp 0.35s ease;
    }

    .msg-row.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .avatar.bot {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 12px var(--glow);
    }

    .avatar.user { background: var(--surface2); border: 1px solid var(--border); }

    .bubble {
      max-width: 72%;
      padding: 13px 16px;
      border-radius: 16px;
      font-size: 0.88rem;
      line-height: 1.65;
      font-weight: 400;
    }

    .bubble.bot {
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      border-top-left-radius: 4px;
      color: var(--text);
    }

    .bubble.user {
      background: var(--user-bubble);
      border-top-right-radius: 4px;
      color: #fff;
    }

    .bubble .source-tag {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
      font-size: 0.72rem;
      color: var(--muted);
    }

    /* Typing indicator */
    .typing {
      display: flex;
      gap: 5px;
      padding: 14px 16px;
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      border-radius: 16px;
      border-top-left-radius: 4px;
      width: fit-content;
    }

    .typing span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--muted);
      animation: bounce 1.2s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.15s; }
    .typing span:nth-child(3) { animation-delay: 0.3s; }

    /* Input area */
    .input-area {
      padding: 16px 8px 0;
      border-top: 1px solid var(--border);
      animation: fadeUp 0.5s ease;
    }

    .input-box {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px 10px 10px 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-box:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--glow);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
      padding: 4px 0;
    }

    textarea::placeholder { color: var(--muted); }

    .send-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
      box-shadow: 0 0 16px var(--glow);
    }

    .send-btn:hover { transform: scale(1.07); box-shadow: 0 0 24px var(--glow); }
    .send-btn:active { transform: scale(0.95); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    .hint {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 10px;
    }

    /* Error bubble */
    .error-bubble {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.82rem;
      animation: fadeUp 0.3s ease;
    }

    /* Animations */
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUp   { from { opacity: 0; transform: translateY(10px);  } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse    { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
    @keyframes bounce   { 0%,60%,100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
  </style>
</head>
<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="logo">ü§ñ</div>
    <div class="header-text">
      <h1>RAG Assistant</h1>
      <p>Powered by Claude AI + Your Knowledge Base</p>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      Online
    </div>
  </div>

  <!-- Messages -->
  <div class="messages" id="messages">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">üí¨</div>
      <h2>Ask me anything</h2>
      <p>I'll answer your questions using your uploaded documents and knowledge base.</p>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <div class="input-box">
      <textarea
        id="userInput"
        placeholder="Type your message..."
        rows="1"
        onInput="autoResize(this)"
        onKeydown="handleKey(event)"
      ></textarea>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send">
        ‚û§
      </button>
    </div>
    <p class="hint">Press Enter to send ¬∑ Shift+Enter for new line</p>
  </div>

</div>

<script>
  const API_URL = "http://127.0.0.1:8000/chat";
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const welcomeEl = document.getElementById("welcome");

  function autoResize(el) {
    el.style.height = "auto";
    el.style.height = Math.min(el.scrollHeight, 120) + "px";
  }

  function handleKey(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function addMessage(text, role, sources = []) {
    // Remove welcome screen on first message
    if (welcomeEl) welcomeEl.style.display = "none";

    const row = document.createElement("div");
    row.className = `msg-row ${role}`;

    const avatar = document.createElement("div");
    avatar.className = `avatar ${role}`;
    avatar.textContent = role === "user" ? "üë§" : "ü§ñ";

    const bubble = document.createElement("div");
    bubble.className = `bubble ${role}`;
    bubble.textContent = text;

    if (sources.length > 0) {
      const src = document.createElement("div");
      src.className = "source-tag";
      src.textContent = "üìé Sources: " + sources.join(", ");
      bubble.appendChild(src);
    }

    row.appendChild(avatar);
    row.appendChild(bubble);
    messagesEl.appendChild(row);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return row;
  }

  function showTyping() {
    if (welcomeEl) welcomeEl.style.display = "none";
    const row = document.createElement("div");
    row.className = "msg-row bot";
    row.id = "typingRow";

    const avatar = document.createElement("div");
    avatar.className = "avatar bot";
    avatar.textContent = "ü§ñ";

    const typing = document.createElement("div");
    typing.className = "typing";
    typing.innerHTML = "<span></span><span></span><span></span>";

    row.appendChild(avatar);
    row.appendChild(typing);
    messagesEl.appendChild(row);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById("typingRow");
    if (t) t.remove();
  }

  function showError(msg) {
    removeTyping();
    const err = document.createElement("div");
    err.className = "error-bubble";
    err.textContent = "‚ö†Ô∏è " + msg;
    messagesEl.appendChild(err);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    const message = inputEl.value.trim();
    if (!message) return;

    // Show user message
    addMessage(message, "user");
    inputEl.value = "";
    inputEl.style.height = "auto";
    sendBtn.disabled = true;
    showTyping();

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!res.ok) throw new Error(`Server error: ${res.status}`);

      const data = await res.json();
      removeTyping();
      addMessage(data.answer, "bot", data.sources || []);
    } catch (err) {
      showError("Could not reach the chatbot server. Make sure main.py is running.");
      console.error(err);
    } finally {
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }
</script>
</body>
</html>
